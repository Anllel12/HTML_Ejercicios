<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <div class="mainbox">
        <div id="mensage" class="text">
            <p class="seleccionado">Esto es un parrafo 1</p>
            <p nombre="segundoParrafo">Esto es el parrafo 2</p>
            <p>Esto es el parrafo 3</p>
            <ul>
                <li class="seleccionado">Valor 1</li>
                <li>Valor 2</li>
                <li>Valor 3</li>
                <li class="seleccionado">Valor 1</li>
                <li>Valor 2</li>
                <li>Valor 3</li>
                <li class="seleccionado">Valor 1</li>
                <li>Valor 2</li>
                <li>Valor 3</li>
                <li class="seleccionado">Valor 1</li>
                <li>Valor 2</li>
                <li>Valor 3</li>
                <li class="seleccionado">Valor 1</li>
                <li>Valor 2</li>
                <li>Valor 3</li>
            </ul>
        </div>
        <input class="inputB" type="button" value="Borra Parrafos" onclick="borraParrafos()" />
        <input class="inputB" type="button" value="Añade Parrafos" onclick="añadeParrafos()" />
        <input class="inputB" type="button" value="Borra Clases" onclick="borraClases()" />
        <input class="inputB" type="button" value="Añade Clases" onclick="añadeClases()" />
        <input class="inputB" type="button" value="Borra Nombres" onclick="borraNombres()" />
        <input class="inputB" type="button" value="Añade Nombres" onclick="añadeNombres()" />
        <input class="inputB" type="button" value="Pares" onclick="pares()" />
        <input class="inputB" type="button" value="Impares" onclick="impares()" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Lo cargo desde el cdn de google >...< -->

    <script>
        onReady();  // Para que todo termine de generarse la web.

        function onReady() {
            $(document).ready();
        }

        function borraParrafos() {
            $('p').fadeOut('slow');
        }

        function añadeParrafos() {
            $('p').fadeIn('slow');
        }

        function borraClases() {
            $('.seleccionado').fadeOut('slow');
        }

        function añadeClases() {
            $('.seleccionado').fadeIn('slow');
        }

        function borraNombres() {
            $('p[nombre="segundoParrafo"]').fadeOut('slow');
        }

        function añadeNombres() {
            $('p[nombre="segundoParrafo"]').fadeIn('slow');
        }

        function pares() { // bora los pares y aparecen los impares
            $('li:even').fadeOut('slow');
            $('li:odd').fadeIn('slow');
        }

        function impares() { // lo mismo pero al rves
            $('li:odd').fadeOut('slow');
            $('li:even').fadeIn('slow');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <div class="mainbox">
        <input class="inputB" type="button" value="BEFORE" onclick="antes()" />
        <input class="inputB" type="button" value="AFTER" onclick="despues()" />
        <input class="inputB" type="button" value="APPEND" onclick="sufijo()" />
        <input class="inputB" type="button" value="PREPEND" onclick="prefijo()" />
        <input class="inputB" type="button" value="borra todos los <h1>" onclick="borra()" />
        <input class="inputB" type="button" value="cambiar todos los <h1>" onclick="cambia()" />
        <input class="inputB" type="button" value="ocultar <h1>" onclick="ocultar()" />
            <input class="inputB" type="button" value="oculta con otra funcion <h1>" onclick="ocultar2()" />
        <input class="inputB" type="button" value="mostrar <h1>" onclick="mostrar()" />
        <input class="inputB" type="button" value="slideUp <h1>" onclick="slideUp()" />
        <input class="inputB" type="button" value="slideDown <h1>" onclick="slideDown()" />
        <h1 class="text">Esto es la cabecera 1</h1>
        <p class="text">Esto es el parrafo 1</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Lo cargo desde el cdn de google >...< -->

    <script>
        onReady();  // Para que todo termine de generarse la web.
        function onReady() {
            $(document).ready();
        }

        var parrafo = 0;

        function antes() {  // Antes del h1
            var par = (`<p>Parrafo nuevo con before ${parrafo}</p>`);
            $('h1').before(par);
            parrafo++;
        }

        function despues() {  // Despues del h1
            var par = (`<p>Parrafo nuevo con after ${parrafo}</p>`);
            $('h1').after(par);
            parrafo++;
        }

        function sufijo() {  // Al final del h1
            var par = (`<p>Parrafo nuevo con append ${parrafo}</p>`);
            $('h1').append(par);
            parrafo++;
        }

        function prefijo() {  // Al principio del h1
            var par = (`<p>Parrafo nuevo con prepend ${parrafo}</p>`);
            $('h1').prepend(par);
            parrafo++;
        }

        function borra() {
            $('h1').remove();
        }

        function ocultar() {
            $('h1').hide();
        }

        function ocultar2() { // si esta escondido lo muestra y viceversa
            $('h1').toggle();
        }

        function cambia() {
            $('h1').text('Tocaste el boton y cambie');
        }

        function mostrar() {
            $('h1').show();
        }       

        function slideUp() {  // Ocultar como una persiana.
            $('h1').slideUp();
        }

        function slideDown() {
            $('h1').slideDown();
        }
    </script>
</body>

</html>

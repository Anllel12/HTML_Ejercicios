<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="mainbox">
        <div id="mensage" class="text">
            <h1>Hola jQuery</h1>
        </div>
        <input class="inputB" type="button" value="Borra" onclick="borra()" />
        <input class="inputB" type="button" value="Cambia" onclick="cambia()" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Lo cargo desde el cdn de google >...< -->

    <script>
        onReady();  // Para que todo termine de generarse la web.

        function onReady() {
            $(document).ready();
        }

        function borra() {
            $('#mensage').fadeOut('slow');
        }

        function cambia() {
            $('#mensage').fadeIn('slow');
        }
    </script>
</body>

</html>
